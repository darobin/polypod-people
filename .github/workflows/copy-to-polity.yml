name: "Deploy to polity (dynamic)"

on:
  push:
    branches:
      - main

jobs:
  scp:
    runs-on: ubuntu-latest
    name: scp
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: copy file via ssh password
        uses: appleboy/scp-action@v0.1.7
        with:
          host: "174.138.76.168"
          username: root
          passphrase: ${{ secrets.PASSWORD }}
          key: ${{ secrets.KEY }}
          source: "*,!README.md,!LICENSE,!optimise-pdf.sh,!.git,!.github,!.gitignore,polity.json"
          target: "/var/www/api.polypod.space/"
          rm: true
      - name: go forever
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: "174.138.76.168"
          username: root
          key: ${{ secrets.KEY }}
          passphrase: ${{ secrets.PASSWORD }}
          script: |
            cd /var/www/api.polypod.space/
            npm install
            chown -R robin /var/www/api.polypod.space/
            chmod +x /var/www/api.polypod.space/forever.sh
            /var/www/api.polypod.space/forever.sh
